<div class="row">
    
    <div class="col-lg-3">
        <!-- category component -->
        <app-burger-category></app-burger-category>
    </div>

    <!-- master details for book -->
    <div class="col-lg-9">

        <div class="row">

            <!-- To display the image -->
            <div class="col-12 col-md-4">

                <div class="thumbnail">
                    <img src="{{burger.imageUrl}}" width="250" height="300" alt="burger" />
                </div>

            </div>

            <!-- To display the book info -->
            <div class="col-12 col-md-8">

                <h3>{{burger.name}}</h3>
                <hr/>

                <p>{{burger.description}}</p>
                <hr/>

                <h4>Price: <strong>{{burger.unitPrice | currency: 'INR'}}</strong></h4>
                <hr/>

                <h6>Qty. Available: {{burger.unitsInStock}}</h6>
                <hr/>

                <a routerLink="/burgers" class="btn btn-success">
                    <i class="fas fa-arrow-left"></i> Back
                </a>

                <button (click)="addToCart()" class="btn btn-primary ml-1">
                    <i class="fas fa-cart-arrow-down"></i> Add to cart
                </button>

            </div>

        </div>

    </div>
    
</div>
