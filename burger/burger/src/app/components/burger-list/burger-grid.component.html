<div class="row">
  <div class="col-lg-3">

    <app-burger-category></app-burger-category>

  </div>
  <div class="col-lg-9">

    <div class="row">
      <!-- client side paging -->
      <!-- <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of pageOfItems"> -->
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let burger of burgers">
        <div class="card h-100">
          <a routerLink="/burgers/{{burger.id}}">
            <img class="card-img-top img-responsive" [src]="burger.imageUrl" height="250" width="100">
          </a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/burgers/{{burger.id}}">{{burger.name}}</a>
            </h4>
            <h5>{{burger.unitPrice | currency: 'INR'}}</h5>
            <p class="card-text text-truncate">{{burger.description}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right" (click)="addToCart(burger)">Add Cart</button>
          </div>
        </div>
      </div>
      <div *ngIf="burgers?.length == 0" class="col-md-12 alert alert-warning mt-1">
        No burgers found
      </div>
    </div>
    <div class="row">

      <!-- page size drop down selection -->
      <div class="col-md-6">

        <div class="row">
          <div class="col-md-3">
            <span>Page Size: </span>
          </div>
          <div class="col-md-9">
            <select (change)="updatePageSize($event.target.value)"
                    class="form-control-sm">
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </div>
        </div>
       
      </div>

      <!-- pagination component -->
      <div class="col-md-6">
        
        <!-- client side paging -->
        <!-- <jw-pagination [items]="books" (changePage)="onChangePage($event)"></jw-pagination> -->

        <ngb-pagination [(page)]="currentPage"
                        [pageSize]="pageSize" 
                        [collectionSize]="totalRecords"
                        (pageChange)="listBurgers()"
                        class="d-flex justify-content-end">
            <ng-template ngbPaginationFirst>First</ng-template>
            <ng-template ngbPaginationLast>Last</ng-template> 
            <ng-template ngbPaginationPrevious>Prev</ng-template>
            <ng-template ngbPaginationNext>Next</ng-template> 
                        
        </ngb-pagination>
      </div>

    </div>
  </div>
</div>
